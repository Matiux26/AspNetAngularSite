<h1>{{title}}</h1>
<h3>Produkt</h3>
<form>
  <div class="form-group">
    <label for="name">Nazwa</label>
    <input type="text" class="form-control" [(ngModel)]="product.name" name="name" id="name" required>
  </div>

  <div class="form-group">
    <label for="price">Cena</label>
    <input type="text" class="form-control" [(ngModel)]="product.price" name="price" id="price" required>
  </div>

  <div class="form-group">
    <label for="quantity">Ilość</label>
    <input type="text" class="form-control" [(ngModel)]="product.quantity" name="quantity" id="quantity" required>
  </div>

  <div class="form-group">
    <label class="image-upload-container btn btn-bwm">
      <input #file type="file" multiple (change)="upload(file.files)" />
      <br />
      <span style="font-weight:bold;color:green;" *ngIf="progress > 0 && progress < 100">
        {{progress}}%
      </span>

      <span style="font-weight:bold;color:green;" *ngIf="message">
        {{message}}
      </span>
    </label>
  </div>
  <div class="form-group">
    <button type="submit" id="saveBtn" (click)="save()" class="btn btn-default">Zapisz</button>
  </div>
  <div class="form-group">
    <button class="btn" id="cancelBtn" (click)="cancel()">Anuluj</button>
  </div>
</form>
