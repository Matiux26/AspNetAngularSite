<form>
  <div class="form-group">
    <label for="name">Login</label>
    <input type="text" class="form-control" 
      [(ngModel)]="user.login" name="login" id="login" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" 
      [(ngModel)]="user.password" name="password" id="password" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" 
      [(ngModel)]="user.email" name="email" id="email" required>
  </div>

  <button type="submit" (click)="addUser()" class="btn btn-success">Submit</button>

</form>
