<form [formGroup]="registerForm" (ngSubmit)="addUser()">
  <div class="form-group">
    <label for="name">Nazwa użytkownika</label>
    <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }">
    <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
      <div *ngIf="f.login.errors.required">Nazwa użytkownika jest wymagana</div>
  </div>
  </div>

  <div class="form-group">
    <label for="password">Hasło</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
      <div *ngIf="f.password.errors.minlength">Hasło musi zawierać przynajmniej 6 znaków</div>
  </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email jest wymagany</div>
      <div *ngIf="f.email.errors.email">Email musi być prawidłowy</div>
  </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-success" id="registerBtn">Zarejestruj</button>
  </div>
</form>
