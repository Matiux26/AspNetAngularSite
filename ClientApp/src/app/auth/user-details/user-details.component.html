<form *ngIf="userDetails">

  <div class="form-group">
    <label for="name">ImiÄ™</label>
    <input type="text" class="form-control" [(ngModel)]="userDetails.forename" name="forename" id="forename" required>
  </div>
  <div class="form-group">
    <label for="surname">Nazwisko</label>
    <input type="text" class="form-control" [(ngModel)]="userDetails.surname" name="surname" id="surname" required>
  </div>
  <div class="form-group">
    <label for="postcode">Kod pocztowy</label>
    <input type="text" class="form-control" [(ngModel)]="userDetails.postcode" name="postcode" id="postcode" required>
  </div>
  <div class="form-group">
    <label for="phone">Numer Telefonu</label>
    <input type="text" class="form-control" [(ngModel)]="userDetails.phone" name="phone" id="phone" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" [(ngModel)]="userDetails.email" name="email" id="email" required>
  </div>
  <div class="form-group">
  <button type="submit" (click)="updateUserDetails()" class="btn btn-success">Zapisz</button>
</div>
</form>
