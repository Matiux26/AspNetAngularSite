<form>

  <div class="form-group">
    <label for="name">Nazwa użytkownika</label>
    <input type="text" class="form-control" [(ngModel)]="user.login" name="login" id="login" required>
  </div>
  <div class="form-group">
    <label for="password">Hasło</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="password" required>
  </div>
  <div *ngIf="invalidLogin" class="alert alert-danger">Nieprawidłowa nazwa użytkownika lub hasło.</div>
  <div class="form-group">
  <button type="submit" (click)="loginUser()" class="btn btn-success" id="loginBtn">Zaloguj</button>
</div>
</form>
