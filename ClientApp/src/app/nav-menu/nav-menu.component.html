<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
        <p class="expandBtn"><button class="button" mat-button (click)="inputSideNav.toggle()"><mat-icon>menu</mat-icon></button></p>
      <a class="navbar-brand" [routerLink]='["/"]'>Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a *ngIf="loggedIn == false; else notLoggedIn" class="nav-link text-dark"
              [routerLink]='["/auth/login"]' (click)="toggleLoginButton()">Login</a>
            <ng-template #notLoggedIn>
              <a class="nav-link text-dark" (click)="toggleLoginButton()" [routerLink]='["/auth/login"]'>Logout</a>
            </ng-template>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/auth/register"]'>Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
